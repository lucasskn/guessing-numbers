<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Jogo Adivinhação</title>
</head>
<body>
  <main>
    <div class="section1">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 1 a 10</p>
      <form id="myform">
        <input type="number" id="mynumber">
        <button id="check">Tentar</button>
      </form>
    </div>
    <div class="section2 hide">
      <h2>Acertou em X tentativas!</h2>
      <button class="btn-again">Jogar novamente</button>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
